{% extends "encyclopedia/layout.html" %}

{% block title %}
Encyclopedia - {{ title }}
{% endblock %}

{% block body %}
    <h1>{{ title }}</h1>
    
    {% if entry %}
        {{ entry|safe }}
        <form action="{% url 'edit' title=title %}">
            <input type="submit" value="Edit Page">
        </form>
    {% else %}
        <!-- error message -->
        <p style="color: red;">{{ message }}</p>
    {% endif %}

{% endblock %}
