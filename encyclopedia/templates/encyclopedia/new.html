{% extends "encyclopedia/layout.html" %}

{% block title %}
Create New Page
{% endblock %}

{% block body %}
    <h1>Create New Page</h1>
    <!-- error message -->
    {% if error %}
        <p style="color:red">{{ error }}</p>
    {% else %}
        <form action="{% url 'new' %}" method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Save Entry">
        </form>
    {% endif %}
{% endblock %}
