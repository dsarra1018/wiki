{% extends "encyclopedia/layout.html" %}

{% block title %}
Edit Page
{% endblock %}

{% block body %}
    <h1>Editing {{ title }}'s page</h1>
    <form action="{% url 'edit' title=title %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Save Entry">
    </form>
{% endblock %}
